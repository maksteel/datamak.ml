<!doctype html>
<html>

	<head>
        <!-- to support Open Graph Protocol (OGP) --> 
        <meta property='og:title' content="{{ page.title }}"/>
        <meta property='og:image' content="{{ site.hosturl }}{{ page.url | replace: '.html', '-logo.png' }}"/>
        <meta property='og:description' content='{{ page.introduction }}'/>
        <meta property='og:url' content="{{ site.hosturl }}{{ page.url }}" />

        <script>
        function toggleDiv(id) {
            var div = document.getElementById(id);
            div.style.display = div.style.display == "none" ? "block" : "none";
        }
        function displayVideo(id){
            var div = document.getElementById(id);
            div.style.display =  "block" ;
        }

        function stopVideo(id,id2){
            var ifrm = document.getElementById(id2);
            ifrm.src = "";
            var div = document.getElementById(id);
            div.style.display =  "none" ;
        }
        </script>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        {% include config/styles.html %}

	</head>
